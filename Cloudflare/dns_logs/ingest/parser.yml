name: Cloudflare DNS logs
pipeline:
  - name: json_event
    external:
      name: json.parse-json
      properties:
        input_field: "{{original.message}}"
  - name: parse_date
    external:
      name: date.parse
      properties:
        input_field: '{{json_event.message.Timestamp | float / 1000000000}}'
        output_field: datetime
        format: timestamp
  - name: set_ecs_fields
  - name: set_custom_fields

stages:
  set_ecs_fields:
    actions:
      - set:
          "@timestamp": "{{parse_date.datetime}}"
          source.ip: "{{json_event.message.SourceIP}}"
          dns.question.name: "{{json_event.message.QueryName | trim('.')}}"
          event.kind: "event"
          event.category: ["network"]
          event.type: ["info"]
          event.dataset: "dns_logs"
          observer.vendor: "Cloudflare"
          observer.type: "dns"
      - translate:
        dictionary:
          1: "A"
          2: "NS"
          3: "MD"
          4: "MF"
          5: "CNAME"
          6: "SOA"
          7: "MB"
          8: "MG"
          9: "MR"
          10: "NULL"
          11: "WKS"
          12: "PTR"
