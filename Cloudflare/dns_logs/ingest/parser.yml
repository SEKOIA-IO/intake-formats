        mapping:
          json_event.message.QueryType: dns.question.type

      # http://www.iana.org/assignments/dns-parameters/dns-parameters.xhtml#dns-parameters-6
      - translate:
        dictionary:
          0: "NoError"
          1: "FormErr"
          2: "ServFail"
          3: "NXDomain"
          4: "NotImp"
