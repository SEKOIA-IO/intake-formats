          cloudflare.ResponseCached: "{{json_event.message.ResponseCached | string}}"
          cloudflare.EDNSSubnet: "{{json_event.message.EDNSSubnet}}"
          cloudflare.EDNSSubnetLength: "{{json_event.message.EDNSSubnetLength}}"
