cloudflare.ApplicationID:
    name: cloudflare.ApplicationID
    description: ID of the application the domain belongs to (for example, 1, 2). Set to 0 when no ApplicationID is matched.
    type : number

cloudflare.ColoCode:
    name: cloudflare.ColoCode
    description: The name of the colo that received the DNS query (for example, ‘SJC’, ‘MIA’, ‘IAD’).
    type : keyword

cloudflare.ColoID:
    name: cloudflare.ColoID
    description: The ID of the colo that received the DNS query (for example, 46, 72, 397).
    type : number

cloudflare.DeviceName:
    name: cloudflare.DeviceName
    description: The name of the device where the HTTP request originated from (for example, ‘Laptop MB810’).
    type : keyword

cloudflare.Location:
    name: cloudflare.Location
    description: Name of the location the DNS request is coming from. Location is created by the customer (for example, ‘Office NYC’).
    type : keyword

cloudflare.LocationID:
    name: cloudflare.LocationID
    description: UUID of the location the DNS request is coming from. Location is created by the customer (for example, ‘7bdc7a9c-81d3-4816-8e56-000000000000’).
    type : keyword

cloudflare.MatchedCategoryIDs:
    name: cloudflare.MatchedCategoryIDs
    description: ID or IDs of category that the domain was matched with the policy (for example, [7,12,28,122,129,163]).
    type : array

cloudflare.MatchedCategoryNames:
    name: cloudflare.MatchedCategoryNames
    description: Name or names of category that the domain was matched with the policy (for example, [‘Photography’, ‘Weather’]).
    type : array

cloudflare.Policy:
    name: cloudflare.Policy
    description: ID of the policy/rule that was applied (if any).
    type : keyword

cloudflare.QueryCategoryIDs:
    name: cloudflare.QueryCategoryIDs
    description: ID or IDs of category that the domain belongs to (for example, [7,12,28,122,129,163]).
    type : array

cloudflare.QueryCategoryNames:
    name: cloudflare.QueryCategoryNames
    description: Name or names of category that the domain belongs to (for example, [‘Photography’, ‘Weather’]).
    type : array

cloudflare.QueryNameReversed:
    name: cloudflare.QueryNameReversed
    description: Query name in reverse (for example, ‘com.example’).
    type : keyword

cloudflare.QuerySize:
    name: cloudflare.QuerySize
    description: The size of the DNS request in bytes (for example, 151).
    type : number

cloudflare.QueryType:
    name: cloudflare.QueryType
    description: The type of DNS query (for example, ‘1’, ‘28’, ‘15’, or ‘16’).
    type : keyword

cloudflare.RData:
    name: cloudflare.RData
    description: The rdata objects (for example, {“type”:“5”,“data”:“dns-packet-placeholder…”}).
    type : array

cloudflare.ResolvedIPs:
    name: cloudflare.ResolvedIPs
    description: The resolved IPs in the response, if any (for example [‘203.0.113.1’, ‘203.0.113.2’]).
    type : array

cloudflare.ResolverDecision:
    name: cloudflare.ResolverDecision
    description: Result of the DNS query (for example, ‘overrideForSafeSearch’).
    type : keyword

cloudflare.TimeZone:
    name: cloudflare.TimeZone
    description: Time zone used to calculate the current time, if a matched rule was scheduled with it.
    type : keyword

cloudflare.TimeZoneInferredMethod:
    name: cloudflare.TimeZoneInferredMethod
    description: Method used to pick the time zone for the schedule (from rule/ from user ip/ from local time).
    type : keyword