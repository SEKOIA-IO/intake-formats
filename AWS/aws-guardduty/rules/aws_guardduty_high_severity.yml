version: 2.0
uuid: 74c7ac45-ee22-424b-8898-6810376c01a3
format_uuid: 3e060900-4004-4754-a597-d2944a601930
rule: AWS GuardDuty High Severity Alert
description: >-
  GuardDuty has detected a threat with a high severity level. A High severity level indicates that the resource in question (an EC2 instance or a set of IAM user sign-in credentials) is compromised and is actively being used for unauthorized purposes.
sources: https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_finding-types-active.html
effort: master
detection:
  selection:
    aws.guardduty.finding.type: '*'
    event.kind: alert
    event.severity|gte: 7
  condition: selection
alert_category: intrusions
alert_type: application-compromise
alert_severity: 80
attack:
  - T1204
  - T1059
data_sources:
  - Services
  - Application logs
similarity_strategy:
  - sekoiaio.entity.uuid
  - aws.guardduty.finding.id
tags:
  - AWS GuardDuty
changelog:
  - date: 15/02/2024
    level: minor
    change: Effort level was adapted according to the observed hits for the rule.
  - date: 12/11/2025
    level: minor
    change: Update rule type to integration
