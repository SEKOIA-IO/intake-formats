name: Zeek
slug: zeek
description: >-
  Zeek is a network analysis framework.

  Used as a network intrusion detection system, you can send events to
  SEKOIA.IO in order to correlate it with other data sources and detect
  threats thanks to daily contextualized and actionable cyber threat
  indicators.
data_sources:
  Network intrusion detection system: Zeek signature framework provides this capability
  Network protocol analysis: packet analysis capabilities are available by default
  DNS records: DNS queries intercepted by Zeek
  Web logs: Zeek captures the HTTP traffic
