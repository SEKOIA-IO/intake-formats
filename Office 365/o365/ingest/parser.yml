              set mapping = {
                0: "Member",
                1: "Owner",
                2: "Guest"
              }
            %}[
              {%for member in json_event.message.Members %}
              {
                "id": "{{member.UPN}}", 
                {%if member.get('Role') != None %}"role": "{{mapping.get(member.Role)}}",{%endif%} 
                {%if member.get('DisplayName') %}"name": "{{member.get('DisplayName')}}"{% endif %}
              },
              {% endfor %}
            ]
        filter: '{{json_event.message.get("Members", []) != []}}'

