name: Linux
slug: linux
description: >-
  Linux is a family of free and open-source software operating systems
  built around the Linux kernel.

  Numerous logs are generated by different Unix services. Sending them
  to SEKOIA.IO allow to monitor Linux process and authentication
  activities in order to detect malicious behavior.
data_sources:
  Authentication logs: PAM logs are examined in detail
  Process command-line parameters: command-lines and arguments are extracted from Linux logs
  Process use of network: external connection logs provide information on the outcome and the source
