cybereason.event.id:
  name: cybereason.event.id
  description: "The identifier of the cybereason event"
  type: keyword

cybereason.cef.version:
  name: cybereason.cef.version
  description: "The version of the CEF message"
  type: keyword

cybereason.malop.id:
  name: cybereason.malop.id
  description: "The identifier of the MalOp"
  type: keyword

cybereason.malop.host.is_online:
  name: cybereason.malop.host.is_online
  description: "Indicates whether the host is connected to the Cybereason platform"
  type: boolean

cybereason.malop.host.is_original_machine:
  name: cybereason.malop.host.is_original_machine
  description: "Indicates whether the host was detected recently"
  type: boolean

cybereason.malop.host.is_malicious:
  name: cybereason.malop.host.is_malicious
  description: "Indicates whether the host is involved in malicious activities"
  type: boolean

cybereason.malop.file.is_signed:
  name: cybereason.malop.file.is_signed
  description: "Indicates whether the file is signed"
  type: boolean

cybereason.malop.status:
  name: cybereason.malop.status
  description: "The status of the MalOp"
  type: keyword

cybereason.malop.detection.type:
  name: cybereason.malop.detection.type
  description: "The type of the detection used for the MalOp"
  type: keyword

cybereason.malop.activity.type:
  name: cybereason.malop.activity.type
  description: "The phase in the attack lifecycle assigned to the MalOp"
  type: keyword

cybereason.malop.decision:
  name: cybereason.malop.decision
  description: "The decision feature used to generate the MalOp"
  type: text

cybereason.malop.counters.affected_machines:
  name: cybereason.malop.counters.affected_machines
  description: "The number of affected machines"
  type: float

cybereason.malop.counters.affected_users:
  name: cybereason.malop.counters.affected_users
  description: "The number of affected machines"
  type: float

cybereason.malop.modified_at:
  name: cybereason.malop.modified_at
  description: "The modification date of the MalOp"
  type: text
