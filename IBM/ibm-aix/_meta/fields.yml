action.target:
  name: action.target
  description: "The target of the action. This field is mandatory for STIX2 compliance"
  type: keyword

process.tty:
  name: process.tty
  description: "Information about the controlling TTY device. If set, the process belongs to an interactive session."
  type: object

process.user.name:
  name: process.user.name
  description: "The effective user (euid)."
  type: keyword

