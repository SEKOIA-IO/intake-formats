name: Cisco Umbrella DNS
slug: cisco-umbrella-dns
description: >-
  Cisco Umbrella is a cloud security platform that provides security functions that concern DNS records.

  Sending Umbrella DNS logs to SEKOIA.IO will allow to monitor DNS traffic to/from known-bad or suspicious domains. Detected threats are contextualized thanks to our Cyber Threat Intelligence (CTI).
data_sources:
  DNS records: DNS queries are fully analyzed
  Network device logs: DNS queries logged by Umbrella DNS
