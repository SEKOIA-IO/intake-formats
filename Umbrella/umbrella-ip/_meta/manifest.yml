description: "Cisco Umbrella is a cloud security platform that provides security functions, including IP traffic.\nSending Umbrella IP logs to Sekoia.io will allow to monitor IP traffic to/from known-bad or suspicious IP address (e.g. C2 communications). Detected threats are contextualized thanks to our Cyber Threat Intelligence (CTI)."
data_sources:
  Host network interface: every packets are logged
  Netflow/Enclave netflow: Umbrella IP logs are Netflow-like
  Network device logs: packets logged by Umbrella IP
  Network protocol analysis: traffic analysis at levels 2/3/4
