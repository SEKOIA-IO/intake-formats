imperva.pop:
  name: imperva.pop
  type: keyword
  description: The Imperva PoP that handled the request.

imperva.request.headers:
  name: imperva.request.headers
  type: array
  description: Request headers in JSON format, with each field represented as a name-value pair.

imperva.request.x_forwarded_for:
  name: imperva.request.x_forwarded_for
  type: text
  description: The X-Forwarded-For request header.

imperva.response.headers:
  name: imperva.response.headers
  type: array
  description: Response headers in JSON format, with each field represented as a name-value pair.

imperva.session.id:
  name: imperva.session.id
  type: long
  description: The unique identification.

imperva.client.js_support:
  name: imperva.client.js_support
  type: boolean
  description: Whether or not the client application supports JavaScript.

imperva.client.cookie_support:
  name: imperva.client.cookie_support
  type: boolean
  description: Whether or not the client application supports cookies.

imperva.client.captcha_support:
  name: imperva.client.captcha_support
  type: keyword
  description: Whether or not the client application supports Captcha.

imperva.visitor.id:
  name: imperva.visitor.id
  type: keyword
  description: The ID of the visitor.

imperva.user_agent.type:
  name: imperva.user_agent.type
  type: keyword
  description: The browser type.

imperva.attack.type:
  name: imperva.attack.type
  type: keyword
  description: The type of attack.

imperva.attack.id:
  name: imperva.attack.id
  type: keyword
  description: Imperva attack id.

imperva.rule.names:
  name: imperva.rule.names
  type: array
  description: The threat rule name that this request triggered. For example, SQL Injection or Blocked IP (ACL).

imperva.rule.additional_info:
  name: imperva.rule.additional_info
  type: text
  description: Additional information on the violation that triggered the rule, in JSON format. Used for API Specification Violation events.
