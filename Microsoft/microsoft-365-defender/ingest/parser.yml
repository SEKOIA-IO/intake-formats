          action.properties.InitiatingProcessVersionInfoFileDescription: "{{json_event.message.properties.InitiatingProcessVersionInfoFileDescription}}"
          action.properties.InitiatingProcessVersionInfoInternalFileName: "{{json_event.message.properties.InitiatingProcessVersionInfoInternalFileName}}"
          action.properties.InitiatingProcessVersionInfoOriginalFileName: "{{json_event.message.properties.InitiatingProcessVersionInfoOriginalFileName}}"
          action.properties.InitiatingProcessVersionInfoProductName: "{{json_event.message.properties.InitiatingProcessVersionInfoProductName}}"
          action.properties.InitiatingProcessVersionInfoProductVersion: "{{json_event.message.properties.InitiatingProcessVersionInfoProductVersion}}"

      - set:
          process.parent.args: '{{json_event.message.properties.InitiatingProcessCommandLine.split(" ")[1:]}}'
        filter: '{{json_event.message.properties.get("InitiatingProcessCommandLine") and json_event.message.properties.InitiatingProcessCommandLine.split(" ") | length > 1 and json_event.message.properties.InitiatingProcessCommandLine.split(" ")[1:] != [""]}}'

      - set:
          process.args: '{{json_event.message.properties.ProcessCommandLine.split(" ")[1:]}}'
        filter: '{{json_event.message.properties.get("ProcessCommandLine") and json_event.message.properties.ProcessCommandLine.split(" ") | length > 1 and json_event.message.properties.ProcessCommandLine.split(" ")[1:] != [""]}}'

  set_alert_evidence_fields:
    actions:
      - set:
          event.dataset: "alert_evidence"
          event.kind: "enrichment"
          event.category: ["threat"]
          event.type: ["indicator"]
          user.id: "{{json_event.message.properties.AccountObjectId}}"
          microsoft.defender.entity.type: "{{json_event.message.properties.EntityType}}"
          microsoft.defender.evidence.role: "{{json_event.message.properties.EvidenceRole}}"
          microsoft.defender.evidence.direction: "{{json_event.message.properties.EvidenceDirection}}"
          microsoft.defender.threat.family: "{{json_event.message.properties.ThreatFamily}}"
          microsoft.defender.threat.severity: "{{json_event.message.properties.Severity}}"
          microsoft.defender.threat.detection_status: "{{parse_additional_fields.fields.DetectionStatus}}"
          microsoft.defender.threat.suspicion_level: "{{parse_additional_fields.fields.SuspicionLevel}}"

      - set:
          email.to.address: ["{{parse_additional_fields.fields.Recipient}}"]
        filter: "{{ parse_additional_fields.fields.Recipient != null }}"

      - set:
          source.ip: "{{parse_additional_fields.fields.SenderIp}}"
          email.sender.address: "{{parse_additional_fields.fields.Sender}}"
          email.message_id: "{{parse_additional_fields.fields.InternetMessageId.strip('>').strip('<')}}"

          action.properties.AttachmentCount: "{{parse_additional_fields.fields.AttachmentCount}}"
          action.properties.UrlCount: "{{parse_additional_fields.fields.UrlCount}}"

          process.pid: "{{parse_additional_fields.fields.ProcessId}}"
          process.name: "{{parse_additional_fields.fields.ImageFile.Name}}"
          process.parent.pid: "{{parse_additional_fields.fields.ParentProcess.ProcessId}}"
          process.parent.command_line: "{{parse_additional_fields.fields.ParentProcess.CommandLine}}"

  set_alert_info_fields:
    actions:
      - set:
          event.dataset: "alert_info"
          event.kind: "alert"
