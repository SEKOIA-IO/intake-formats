name: log-insight-windows
pipeline:
  - name: event
    external:
      name: grok.match
      properties:
        pattern: >-
          %{WINDOWS}|%{MORE_FRENCH_WINDOWS}
        custom_patterns:
          # text format help
          CRLF: >-
            #015#012
          HT: >-
            #011
          F: >-
            (%{CRLF}|%{HT})+
          LOGON_ID: >-
            [\w\s]*
          #          # generic patterns
          SUBJECT: >-
            (Subject|Sujet ):%{F}(Security ID|ID de sécurité ):%{F}%{DATA:user_sid}%{F}(Account Name|Nom du compte ):%{F}%{DATA:user_name}%{F}(Account Domain|Domaine du compte ):%{F}%{DATA:user_domain}%{F}(Logon ID|ID d’ouverture de session |ID du compte ):%{F}%{DATA:user_id}%{F}
          LOGON_INFO: >-
            %{GREEDYDATA}?(Logon Type|Type d’ouverture de session ):%{F}%{DATA:logon_logon_type}%{F}
          NEW_LOGON: >-
            %{GREEDYDATA}?(New Logon|Nouvelle ouverture de session ):%{F}(Security ID|ID de sécurité ):%{F}%{DATA:logon_id}%{F}(Account Name|Nom du compte ):%{F}%{DATA:logon_name}%{F}(Account Domain|Domaine du compte ):%{F}%{DATA:logon_domain}%{F}(Logon ID|ID d’ouverture de session ):%{F}%{DATA:logon_logon_id}%{F}%{GREEDYDATA}?(Logon GUID|GUID d’ouverture de session ):%{F}{%{DATA:logon_logon_guid}}%{F}
          LOGON_FAILURE: >-
            %{GREEDYDATA}?(Account For Which Logon Failed|Compte pour lequel l’ouverture de session a échoué ):%{F}(Security ID|ID de sécurité ):%{F}%{DATA:logon_id}%{F}(Account Name|Nom du compte ):%{F}%{DATA:logon_name}%{F}(Account Domain|Domaine du compte ):%{F}%{DATA:logon_domain}%{F}(Failure Information|Informations d’échec ):%{F}(Failure Reason|Raison de l’échec ):%{F}%{DATA:action_outcome_reason}%{F}(Status|Statut ):%{F}%{DATA:logon_opcode}%{F}
          TARGET_ACCOUNT: >-
            %{GREEDYDATA}?(Target Account|Compte cible ):%{F}(Security ID|ID de sécurité ):%{F}%{DATA:logon_id}%{F}(Account Name|Nom du compte ):%{F}%{DATA:logon_name}%{F}(Account Domain|Domaine du compte ):%{F}%{LOGON_ID:logon_domain}%{F}?(Attributs modifiés :%{F}Nom du compte SAM :%{F}%{LOGON_ID:logon_logon_guid}%{F}Nom complet:%{F}%{DATA:user_name}%{F})?
          ACCOUNT_MODIFICATION: >-
            Attributs modifiés :%{F}Nom du compte SAM :%{F}%{LOGON_ID:logon_logon_guid}%{F}Nom complet :%{F}%{DATA}%{F}Nom principal de l’utilisateur :%{F}(%{LOGON_ID}|-)%{F}Répertoire de base :%{F}%{DATA}%{F}Lecteur de base :%{F}%{DATA}%{F}Chemin d’accès au script :%{F}%{DATA}%{F}Chemin d’accès au profil :%{F}%{DATA}%{F}Stations de travail utilisateurs :%{F}%{DATA}%{F}Dernière modification du mot de passe le :%{F}%{DATESTAMP}%{F}Le compte expire le :%{F}%{DATA}{F}ID de groupe principal :%{F}%{LOGON_ID}%{F}Délégué autorisé :%{F}%{DATA}%{F}Ancienne valeur UAC :%{F}%{LOGON_ID}%{F}Nouvelle valeur UAC :%{F}%{LOGON_ID}%{F}Contrôle du compte d’utilisateur :%{F}(%{LOGON_ID}|-)%{F}Paramètres utilisateur :%{F}(%{LOGON_ID}|-)%{F}Historique SID :%{F}(%{LOGON_ID}|-)%{F}Horaire d’accès :%{F}
          PROCESS_INFO: >-
            (Process Information|Informations sur le processus ):%{F}(Process ID|ID du processus |Caller Process ID|ID du processus appelant ):%{F}%{DATA:process_id}%{F}(Process Name|Nom du processus |Caller Process Name|Nom du processus appelant ):%{F}%{DATA:process_name}%{F}
          PROCESS_INFO2: >-
            %{GREEDYDATA:action_name}\(utilisateur=%{GREEDYDATA:domain_user}\).
          NETWORK_INFO: >-
            (Network Information|Informations sur le réseau ):%{F}(Workstation Name|Nom de la station de travail ):%{F}%{DATA}%{F}(Source Network Address|Adresse du réseau source ):%{F}%{DATA}%{F}(Source Port|Port source ):%{F}%{DATA}%{F}
          WINDOWS: >-
            %{DATA:action_name}%{F}%{SUBJECT}%{LOGON_INFO}?(%{NEW_LOGON}|%{LOGON_FAILURE}|%{TARGET_ACCOUNT})?%{PROCESS_INFO}?%{ACCOUNT_MODIFICATION}?%{NETWORK_INFO}?%{GREEDYDATA}?
          MORE_FRENCH_WINDOWS: >-
            %{PROCESS_INFO2}

  - name: set_ecs_fields
  - name: translate_action_name
  - name: finalizer

stages:
  finalizer:
    actions:
      - set:
          event.code: "{{final.action.id}}"
          event.outcome: "success"
      - set:
          action.properties.type: "targetedUser"
          user.target.domain: "{{event.message.user_domain}}"
          user.target.id: "{{event.message.user_id}}"
          user.target.name: "{{event.message.user_name}}"
          user.target.sid: "{{event.message.user_sid}}"
        filter: "{{event.message.LOGON_FAILURE != null or event.message.NEW_LOGON != null or event.message.LOGON_INFO != null }}"
      - set:
          action.properties.type: "targetedUser"
          user.domain: "{{event.message.user_domain}}"
          user.id: "{{event.message.user_id}}"
          user.name: "{{event.message.user_name}}"
          user.sid: "{{event.message.user_sid}}"
        filter: "{{event.message.LOGON_FAILURE == null and event.message.NEW_LOGON == null and event.message.LOGON_INFO == null }}"

      - set:
          action.type: "Security"
        filter: "{{final.action.id in [4624,4624,4634,4634,4738,4738,4724,4724,4672,4672,4648,4648,4799,4625]}}"

  set_ecs_fields:
    actions:
      - set:
          user.domain: '{{event.message.domain_user.split("\\") | first }}'
          user.name: '{{event.message.domain_user.split("\\") | last }}'
        filter: "{{event.message.PROCESS_INFO2 != null}}"

      - set:
          action.name: "{{event.message.action_name.strip()}}"
          action.properties.domain: "{{event.message.logon_domain}}"
          action.properties.id: "{{event.message.logon_id}}"
          action.properties.logon_guid: "{{event.message.logon_logon_guid}}"
          action.properties.logon_id: "{{event.message.logon_logon_id}}"
          action.properties.logon_type: "{{event.message.logon_logon_type}}"
          action.properties.name: "{{event.message.logon_name}}"
          action.properties.target: "{{event.message.user_target}}"
          action.properties.type: "{{event.message.logon_logon_type}}"
          action.target: "user"
          os.family: "windows"
          os.platform: "windows"
          process.id: "{{event.message.process_id}}"
          process.name: "{{event.message.process_name}}"

    # some values are commented as the same sentence can lead to different ids
