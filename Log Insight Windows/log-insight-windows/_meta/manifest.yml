name: Windows Log Insight
slug: windows-log-insight
description: "Log Insight Windows Agent is a solution to collect Microsoft Windows logs.\nLogs generated by the different Windows services are very valuable to detect any kind of threat, thanks to numerous behavior detection rules written by the SEKOIA analysts. Sending Windows logs allows to detect lateralization and malicious user activities, and brings you visibility on the attack path and the compromised workstations."
data_sources:
  Access tokens: security identifiers are extracted from several events
  Authentication logs: audit logon events are examined in detail
