name: Netfilter
slug: netfilter
description: >-
  Netfilter is a framework provided by the Linux kernel that offers
  various functions and operations for packet filtering.

  Providing Netfilter logs to SEKOIA.IO can be useful
  in discovering potential network security threats.
data_sources:
  Network device logs: Traffic events flowing through are recorded by netfilter
  Network protocol analysis: Netfilter does traffic analysis at physical/data/transport layers
