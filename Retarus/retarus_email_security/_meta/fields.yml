file.mimeType:
  description: MIME type of the detected file (only included if threat type is VIRUS)
  name: file.mimeType
  type: keyword

retarus.class:
  description: Classification of the event
  name: retarus.class
  type: keyword

retarus.dkim.result:
  description: DKIM result
  name: retarus.dkim.result
  type: keyword

retarus.email_direction:
  description: 'Possible values are: INBOUND | OUTBOUND'
  name: retarus.email_direction
  type: keyword

retarus.message_id:
  description: Retarus unique message ID
  name: retarus.message_id
  type: keyword

retarus.mime_message_id:
  description: Mime message ID
  name: retarus.mime_message_id
  type: keyword

retarus.phishing_identifier:
  description: "Phishing identifier (if threat type is \u201CURL\u201D)"
  name: retarus.phishing_identifier
  type: long

retarus.recipient:
  description: Recipient of the message (envTo)
  name: retarus.recipient
  type: keyword

retarus.sender:
  description: Sender of the message (envFrom)
  name: retarus.sender
  type: keyword

retarus.spf.record:
  description: SPF record
  name: retarus.spf.record
  type: keyword

retarus.spf.status:
  description: SPF result
  name: retarus.spf.status
  type: keyword

retarus.status:
  description: 'Possible values are: - for threat events: INFECTED | DETECTED | SUSPICIOUS,
    - for MTA events: ACCEPTED'
  name: retarus.status
  type: keyword

retarus.timestamp:
  description: Timestamp of the message in YYYY-MM-DD hh:mm:ss +hhmm
  name: retarus.timestamp
  type: keyword

retarus.type:
  description: 'Feature which the event is for possible values are: MultiScan, CxO,
    Sandboxing, PZD, MTA'
  name: retarus.type
  type: keyword

retarus.virus_name:
  description: Virus name(s) found
  name: retarus.virus_name
  type: keyword
