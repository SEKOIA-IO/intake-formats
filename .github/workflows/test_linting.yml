name: Check linting
on: push

defaults:
  run:
    working-directory: utils

jobs:
  test_linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        id: setup-python
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install

      - name: Execute tests
        run: |
          poetry run linter.py check --changes

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm install -g prettier
      - name: Run
        working-directory: .
        run: |
          npx prettier --check .
