pingfederate.assertionid:
  description: SAML assertion ID
  name: pingfederate.assertionid
  type: keyword

pingfederate.attrackingid:
  description: Attribute tracking ID
  name: pingfederate.attrackingid
  type: keyword

pingfederate.attributes:
  description: Additional attributes associated with the event
  name: pingfederate.attributes
  type: keyword

pingfederate.authenticationsourceid:
  description: ID of the authentication adapter or source
  example: adapter.AdpUserAuthCertificate
  name: pingfederate.authenticationsourceid
  type: keyword

pingfederate.authnsessionexpiry:
  description: Authentication session expiry information
  name: pingfederate.authnsessionexpiry
  type: keyword

pingfederate.connectionid:
  description: Connection identifier or URL
  example: https://hub.auth.xxxxgroup.com/strong
  name: pingfederate.connectionid
  type: keyword

pingfederate.connectionname:
  description: Human-readable name of the connection
  example: HUB Strong
  name: pingfederate.connectionname
  type: keyword

pingfederate.event:
  description: Type of event being logged
  example: AUTHN_ATTEMPT
  name: pingfederate.event
  type: keyword

pingfederate.granttype:
  description: OAuth grant type
  name: pingfederate.granttype
  type: keyword

pingfederate.protocol:
  description: Authentication protocol used
  example: SAML20
  name: pingfederate.protocol
  type: keyword

pingfederate.requestid:
  description: Request ID for tracking
  name: pingfederate.requestid
  type: keyword

pingfederate.responsetime:
  description: Response time in milliseconds
  example: '74'
  name: pingfederate.responsetime
  type: long

pingfederate.role:
  description: Role of the PingFederate instance in the transaction
  example: IdP
  name: pingfederate.role
  type: keyword

pingfederate.sri:
  description: Session reference identifier
  example: O1p6qyhKhSYPXYnleFn3jnndkHo
  name: pingfederate.sri
  type: keyword

pingfederate.status:
  description: Status of the authentication or request
  example: success
  name: pingfederate.status
  type: keyword

pingfederate.trackingid:
  description: Tracking ID associated with the PingFederate event
  example: tid:O1p6qyhKhSYPXYnleFn3jnndkHo
  name: pingfederate.trackingid
  type: keyword

pingfederate.transaction_id:
  description: Transaction ID (tid) for tracking requests across PingFederate components
  example: Q08PzbPCjfSJL8sbIj88OLO5YWg
  name: pingfederate.transaction_id
  type: keyword

pingfederate.transactionid:
  description: Transaction ID for the authentication or request flow
  example: IJ0RPExkZ1Dc30Dk9WeHqVQuM
  name: pingfederate.transactionid
  type: keyword

pingfederate.trusted_network:
  description: Indicates if the request came from a trusted network
  example: 'YES'
  name: pingfederate.trusted_network
  type: keyword

pingfederate.virtualserverid:
  description: Virtual server identifier
  example: https://login.auth.xxxxgroup.com/strong
  name: pingfederate.virtualserverid
  type: keyword

pingfederate.x_forwarded_host:
  description: X-Forwarded-Host header value
  example: login.auth.xxxxgroup.com
  name: pingfederate.x_forwarded_host
  type: keyword

pingfederate.x_forwarded_vip:
  description: X-Forwarded-Vip header value
  example: login.auth.hza.infra.xxxx
  name: pingfederate.x_forwarded_vip
  type: keyword
