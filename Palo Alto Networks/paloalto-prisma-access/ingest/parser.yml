name: Palo Alto Prisma access
ignored_values: ["N/A", "unknown"]
pipeline:
  - name: parsed_event
    external:
      name: cef.parse-cef
    filter: '{{original.message.startswith("CEF")}}'

  # Just used to get the column format
  - name: parsed_dsv
    filter: '{{original.message.startswith("CEF") == False}}'
    external:
      name: dsv.parse-dsv
      properties:
        columnnames:
          - tmp1
          - ReceiveTime
          - DeviceSN
          - Type
        delimiter: ","

  # TRAFFIC CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'TRAFFIC'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - ConfigVersion
          - GenerateTime
          - SourceAddress
          - DestinationAddress
          - NATSourceIP
          - NATDestinationIP
          - Rule
          - SourceUser
          - DestinationUser
          - Application
          - VirtualLocation
          - SourceZone
          - DestinationZone
          - InboundInterface
          - OutboundInterface
          - LogAction
          - TimeLogged
          - SessionID
          - RepeatCount
          - SourcePort
          - DestinationPort
          - NATSourcePort
          - NATDestinationPort
          - Flags
          - IPProtocol
          - Action
          - Bytes
          - BytesSent
          - BytesReceived
          - Packets
          - StartTime
          - ElapsedTimeInSec
          - Category
          - Padding
          - seqno
          - ActionFlags
          - SourceLocation
          - DestinationLocation
          - cpadding
          - pkts_sent
          - pkts_received
          - SessionEndReason
          - DeviceGroupHierarchyLevel1
          - DeviceGroupHierarchyLevel2
          - DeviceGroupHierarchyLevel3
          - DeviceGroupHierarchyLevel4
          - VirtualSystemName
          - DeviceName
          - ActionSource
          - SourceVMUUID
          - DestinationVMUUID
          - TunnelID/IMSI
          - MonitorTag/IMEI
          - ParentSessionID
          - ParentStartTime
          - TunnelType
          - SCTPAssociationID
          - SCTPChunks
          - SCTPChunksSent
          - SCTPChunksReceived
          - RuleUUID
          - HTTP/2Connection
          - AppFlapCount
          - PolicyID
          - LinkSwitches
          - SD-WANCluster
          - SD-WANDeviceType
          - SD-WANClusterType
          - SD-WANSite
          - DynamicUserGroupName
          - XFFAddress
          - SourceDeviceCategory
          - SourceDeviceProfile
          - SourceDeviceModel
          - SourceDeviceVendor
          - SourceDeviceOSFamily
          - SourceDeviceOSVersion
          - SourceHostname
          - SourceMacAddress
          - DestinationDeviceCategory
          - DestinationDeviceProfile
          - DestinationDeviceModel
          - DestinationDeviceVendor
          - DestinationDeviceOSFamily
          - DestinationDeviceOSVersion
          - DestinationHostname
          - DestinationMacAddress
          - ContainerID
          - PODNamespace
          - PODName
          - SourceExternalDynamicList
          - DestinationExternalDynamicList
          - HostID
          - SerialNumber
          - SourceDynamicAddressGroup
          - DestinationDynamicAddressGroup
          - SessionOwner
          - HighResolutionTimestamp
        delimiter: ","

  # USERID CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'USERID'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - FUTURE_USE
          - GeneratedTime
          - VirtualLocation
          - SourceIP
          - User
          - DataSourceName
          - EventID
          - RepeatCount
          - TimeOutThreshold
          - SourcePort
          - DestinationPort
          - DataSource
          - DataSourceType
          - SequenceNumber
          - ActionFlags
          - DGHierarchyLevel1
          - DGHierarchyLevel2
          - DGHierarchyLevel3
          - DGHierarchyLevel4
          - VirtualSystemName
          - DeviceName
          - VirtualSystemID
          - FactorType
          - FactorCompletionTime
          - FactorNumber
          - UserGroupFlags
          - UserbySource
          - TagName
          - HighResolutionTimestamp
        delimiter: ","

  # GLOBALPROTECT CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'GLOBALPROTECT'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - ConfigVersion
          - GeneratedTime
          - VirtualLocation
          - EventID
          - Stage
          - AuthenticationMethod
          - TunnelType
          - SourceUser
          - SourceLocation
          - MachineName
          - PublicIP
          - PublicIPv6
          - PrivateIP
          - PrivateIPv6
          - HostID
          - DeviceSN
          - ClientVersion
          - ClientOS
          - ClientOSVersion
          - RepeatCount
          - Reason
          - Error
          - EventDescription
          - Status
          - Location
          - LoginDuration
          - ConnectMethod
          - ErrorCode
          - Portal
          - SequenceNumber
          - ActionFlags
          - HighResolutionTimestamp
        delimiter: ","

  # SYSTEM CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'SYSTEM'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - ConfigVersion
          - GeneratedTime
          - VirtualLocation
          - EventID
          - Object
          - FUTURE_USE
          - FUTURE_USE_2
          - Module
          - VendorSeverity
          - EventDescription
          - SequenceNumber
          - ActionFlags
          - DGHierarchyLevel1
          - DGHierarchyLevel2
          - DGHierarchyLevel3
          - DGHierarchyLevel4
          - VirtualSystemName
          - DeviceName
          - FUTURE_USE
          - FUTURE_USE
          - HighResolutionTimestamp
        delimiter: ","

  # THREAT CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'THREAT'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - ConfigVersion
          - GenerateTime
          - SourceAddress
          - DestinationAddress
          - NATSourceIP
          - NATDestinationIP
          - Rule
          - SourceUser
          - DestinationUser
          - Application
          - VirtualLocation
          - SourceZone
          - DestinationZone
          - InboundInterface
          - OutboundInterface
          - LogAction
          - TimeLogged
          - SessionID
          - RepeatCount
          - SourcePort
          - DestinationPort
          - NATSourcePort
          - NATDestinationPort
          - Flags
          - IPProtocol
          - Action
          - URLFilename
          - Threat_ContentName
          - Category
          - VendorSeverity
          - Direction
          - seqno
          - ActionFlags
          - SourceLocation
          - DestinationLocation
          - cpadding
          - ContentType
          - PcapID
          - FileDigest
          - Cloud
          - URLID
          - UserAgent
          - FileType
          - xff
          - Referer
          - Sender
          - Subject
          - Recipient
          - ReportID
          - DGHierarchyLevel1
          - DGHierarchyLevel2
          - DGHierarchyLevel3
          - DGHierarchyLevel4
          - VirtualSystemName
          - DeviceName
          - FileURL
          - SourceVMUUID
          - DestinationVMUUID
          - HttpMethod
          - TunnelIDIMSI
          - MonitorTagIMEI
          - ParentSessionID
          - ParentSessionStartTime
          - Tunnel
          - Threat_Category
          - Contentver
          - SigFlags
          - SCTPAssociationID
          - PayloadProtocolID
          - HttpHeaders
          - URLCategoryList
          - RuleUUID
          - HTTP/2Connection
          - DynamicUserGroupName
          - XFFAddress
          - SourceDeviceCategory
          - SourceDeviceProfile
          - SourceDeviceModel
          - SourceDeviceVendor
          - SourceDeviceOSFamily
          - SourceDeviceOSVersion
          - SourceHostname
          - SourceMACAddress
          - DestinationDeviceCategory
          - DestinationDeviceProfile
          - DestinationDeviceModel
          - DestinationDeviceVendor
          - DestinationDeviceOSFamily
          - DestinationDeviceOSVersion
          - DestinationHostname
          - DestinationMACAddress
          - ContainerID
          - PODNamespace
          - PODName
          - SourceExternalDynamicList
          - DestinationExternalDynamicList
          - HostID
          - SerialNumber
          - DomainEDL
          - SourceDynamicAddressGroup
          - DestinationDynamicAddressGroup
          - PartialHash
          - HighResolutionTimestamp
        delimiter: ","

  # HIPMATCH CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'HIPMATCH'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - ConfigVersion
          - GenerateTime
          - SourceUser
          - VirtualLocation
          - MachineName
          - EndpointOSType
          - SourceAddress
          - HipMatchName
          - RepeatCount
          - HIPMatchType
          - FUTURE_USE
          - FUTURE_USE
          - SequenceNumber
          - ActionFlags
          - DGHierarchyLevel1
          - DGHierarchyLevel2
          - DGHierarchyLevel3
          - DGHierarchyLevel4
          - VirtualSystemName
          - DeviceName
          - VirtualSystemID
          - SourceIPv6
          - HostID
          - EndpointSerialNumber
          - SourceDeviceMac
          - HighResolutionTimestamp
          - ClusterName
        delimiter: ","

  # DECRYPTION CSV
  - name: parsed_event
    filter: "{{parsed_dsv.message.Type == 'DECRYPTION'}}"
    external:
      name: dsv.parse-dsv
      properties:
        input_field: original.message
        output_field: message
        columnnames:
          - PaloAltoDomain
          - ReceiveTime
          - DeviceSN
          - Type
          - Subtype
          - ConfigVersion
          - GenerateTime
          - SourceAddress
          - DestinationAddress
          - NATSourceIP
          - NATDestinationIP
          - Rule
          - SourceUser
          - DestinationUser
          - Application
          - VirtualLocation
          - SourceZone
          - DestinationZone
          - InboundInterface
          - OutboundInterface
          - LogAction
          - TimeLogged
          - SessionID
          - RepeatCount
          - SourcePort
          - DestinationPort
          - NATSourcePort
          - NATDestinationPort
          - Flags
          - IPProtocol
          - Action
          - Tunnel
          - FUTURE_USE
          - FUTURE_USE
          - SourceVMUUID
          - DestinationVMUUID
          - UUIDforrule
          - StageforClienttoFirewall
          - StageforFirewalltoServer
          - TLSVersion
          - TLSKeyExchange
          - TLSEncryptionAlgorithm
          - TLS_AUTH
          - PolicyName
          - EllipticCurve
          - ErrorIndex
          - RootStatus
          - ChainStatus
          - ProxyType
          - CertificateSerialNumber
          - Fingerprint
          - CertificateStartDate
          - CertificateEndDate
          - CertificateVersion
          - CertificateSize
          - CommonNameLength
          - IssuerCommonNameLength
          - RootCommonNameLength
          - SNILength
          - CertificateFlags
          - SubjectCommonName
          - IssuerSubjectCommonName
          - RootSubjectCommonName
          - ServerNameIndication
          - Error
          - ContainerID
          - PODNamespace
          - PODName
          - SourceExternalDynamicList
          - DestinationExternalDynamicList
          - SourceDynamicAddressGroup
          - DestinationDynamicAddressGroup
          - HighResTimestamp
          - SourceDeviceCategory
          - SourceDeviceProfile
          - SourceDeviceModel
          - SourceDeviceVendor
          - SourceDeviceOSFamily
          - SourceDeviceOSVersion
          - SourceHostname
          - SourceMACAddress
          - DestinationDeviceCategory
          - DestinationDeviceProfile
          - DestinationDeviceModel
          - DestinationDeviceVendor
          - DestinationDeviceOSFamily
          - DestinationDeviceOSVersion
          - DestinationHostname
          - DestinationMACAddress
          - SequenceNumber
          - ActionFlags
          - DGHierarchyLevel1
          - DGHierarchyLevel2
          - DGHierarchyLevel3
          - DGHierarchyLevel4
          - VirtualSystemName
          - DeviceName
          - VirtualSystemID
          - ApplicationSubcategory
          - ApplicationCategory
          - ApplicationTechnology
          - ApplicationRisk
          - ApplicationCharacteristic
          - ApplicationContainer
          - ApplicationSaaS
          - ApplicationSanctionedState
          - ClusterName
        delimiter: ","

  - name: parsed_timestamp
    external:
      name: date.parse
      properties:
        input_field: "{{parsed_event.message.rt}}"
        output_field: datetime
        # ingest does not allow this stage to resolve Jinja template ATM
        #timezone: '{{parsed_event.message.dtz}}'
    filter: '{{parsed_event.message.get("rt") != None}}'

  - name: parsed_start
    external:
      name: date.parse
      properties:
        input_field: "{{parsed_event.message.start}}"
        output_field: datetime
        # ingest does not allow this stage to resolve Jinja template ATM
        #timezone: '{{parsed_event.message.dtz}}'
    filter: '{{parsed_event.message.get("start") != None}}'

  # Parse JSON events
  - name: parsed_event
    external:
      name: json.parse-json
    filter: '{{original.message | re_match("^\\s*\\{.*\\}\\s*$")}}'

  - name: parsed_timestamp
    external:
      name: date.parse
      properties:
        input_field: "{{parsed_event.message.EventTime or parsed_event.message.TimeGenerated or parsed_event.message.ReceiveTime}}"
        output_field: datetime
    filter: '{{parsed_event.message.get("EventTime") != None or parsed_event.message.get("TimeGenerated") != None or parsed_event.message.get("ReceiveTime") != None}}'

  - name: parsed_timestamp
    external:
      name: date.parse
      properties:
        input_field: "{{parsed_event.message.HighResolutionTimestamp}}"
        output_field: datetime
    filter: '{{parsed_event.message.get("HighResolutionTimestamp") != None}}'

  - name: parsed_start
    external:
      name: date.parse
      properties:
        input_field: "{{parsed_event.message.SessionStartTime}}"
        output_field: datetime
    filter: '{{parsed_event.message.get("SessionStartTime") != None}}'

  - name: parsed_description
    external:
      name: grok.match
      properties:
        input_field: "{{parsed_event.message.EventDescription}}"
        pattern: "%{SYSTEM_AUTH_AUTHENTICATION_FOR}|%{CONNECTION}|%{CONTENT}|%{WILDFIRE}|%{NETWORK}|%{PANDB_GENERIC}|%{CLOUD_ELECTION}|%{AUTHENTICATION}"
        custom_patterns:
          SYSTEM_AUTH_AUTHENTICATION_FOR: "authenticated for user '%{USERNAME:user}'.   auth profile '%{DATA:auth_profile}', vsys '%{DATA:vsys}', server profile '%{DATA:server_profile}', server address '%{HOSTNAME:server_address}', From: %{IP:src}."
          CONNECTION: "%{CONNECTION_SUCCESS}|%{CONNECTION_TO_SERVER}|%{CONNECTION_REGISTERED}"
          CONNECTION_SUCCESS: "Successfully connect to address: %{IP:dst} port: %{NUMBER:dport}, conn id: %{DATA:connection_id}"
          CONNECTION_TO_SERVER: "Connection to %{DATA} server: %{DATA:dst_addr} completed successfully, initiated by %{IP:src}"
          CONNECTION_REGISTERED: "Successfully registered to Public Cloud %{DATA:dst_domain}"
          WILDFIRE: "%{WILDFIRE_GENERIC}|%{WILDFIRE_CLOUD_FAILED}"
          WILDFIRE_NAME: "WildFire"
          WILDFIRE_GENERIC: "%{WILDFIRE_NAME:module} %{DATA}"
          WILDFIRE_CLOUD_FAILED: "Failed to perform task resulting in connection timeout with %{WILDFIRE_NAME:module} Cloud %{HOSTNAME:dst_domain}"
          NETWORK: "%{DHCP_RENEW}|%{NTP_SYNC}|%{PORT_UP}"
          DHCP_RENEW: "DHCP RENEW: interface %{NOTSPACE:intf}, ip %{IP:src} netmask %{IP} dhcp server: %{IPORHOST:dst_addr}"
          NTP_SYNC: "NTP sync to server %{HOSTNAME:dst_addr}"
          PORT_UP: "Port %{NOTSPACE:intf}: %{DATA:action} %{DATA}"
          PANDB_NAME: "PAN-DB"
          PANDB_GENERIC: "%{PANDB_NAME:module} %{DATA}"
          CONTENT: "%{CONTENT_INSTALLATION}|%{CONTENT_UPDATE}|%{CONTENT_UPGRADE}"
          CONTENT_INSTALLATION: "Installed %{NOTSPACE:module} package: %{DATA:filename}"
          CONTENT_UPDATE: "Content update job succeeded  for user %{USERNAME:user}"
          CONTENT_UPGRADE: "Content package upgraded from version %{DATA} by %{USERNAME:user}"
          CLOUD_ELECTION: "CLOUD ELECTION: %{HOSTNAME:dst_domain} IP: %{IP:dst} was elected, %{DATA}."
          AUTHENTICATION: "%{AUTHENTICATION_CONSOLE}|%{AUTHENTICATION_WEB}"
          AUTHENTICATION_CONSOLE: "authenticated for user '%{USERNAME:user}'.   From: %{IP:src}."
          AUTHENTICATION_WEB: "User %{USERNAME:user} logged in via %{DATA} from %{IP:src} using %{DATA:proto}"
    filter: '{{parsed_event.message.get("EventDescription") != None}}'

  - name: parsed_threat
    external:
      name: grok.match
      properties:
        input_field: "{{parsed_event.message.Threat_ContentName}}"
        pattern: '%{DATA:threat_description}?\(%{NUMBER:threat_code}\)'

  - name: set_extracted_fields
  - name: set_finalize_user_name
  - name: set_category_fields
  - name: set_ecs_deviceOutboundInterface
    filter: '{{parsed_event.message.get("deviceOutboundInterface") != None}}'
  - name: set_ecs_deviceInboundInterface
    filter: '{{parsed_event.message.get("deviceInboundInterface") != None}}'
  - name: set_action_outcome
  - name: set_csv_severity

stages:
  set_csv_severity:
    actions:
      - set:
          event.severity: "{{parsed_event.message.Severity}}"
        filter: '{{original.message.startswith("CEF")}}'

  set_ecs_deviceOutboundInterface:
    actions:
      - set:
          observer.egress.interface.name: "{{parsed_event.message.deviceOutboundInterface}}"
          observer.egress.interface.id: '{{parsed_event.message.deviceOutboundInterface.split("/") | last}}'

  set_ecs_deviceInboundInterface:
    actions:
      - set:
          observer.ingress.interface.name: "{{parsed_event.message.deviceInboundInterface | last}}"
          observer.ingress.interface.id: '{{parsed_event.message.deviceOutboundInterface.split("/") | last}}'

  set_action_outcome:
    actions:
      - set:
          action.outcome: "{{parsed_event.message.Status}}"
        filter: "{{parsed_event.message.Status != None}}"
      - set:
          action.outcome: "success"
        filter: "{{parsed_event.message.Action != null}}"

  set_extracted_fields:
    actions:
      - set:
          "@timestamp": "{{parsed_timestamp.datetime}}"
          event.start: "{{parsed_start.datetime}}"
          action.name: "{{parsed_event.message.Action or parsed_description.message.action}}"
          action.type: "{{parsed_event.message.Subtype|lower or parsed_event.message.Name|lower}}"
          container.id: "{{parsed_event.message.ContainerID}}"
          container.name: "{{parsed_event.message.ContainerName}}"
          destination.address: "{{parsed_event.message.DestinationAddress or parsed_event.message.dst or parsed_description.message.dst_addr}}"
          destination.bytes: "{{parsed_event.message.BytesReceived or parsed_event.message.out}}"
          destination.domain: "{{parsed_description.message.dst_domain}}"
      - set:
          destination.ip: "{{parsed_event.message.DestinationAddress}}"
        filter: "{{parsed_event.message.DestinationAddress| is_ipaddress}}"

      - set:
          destination.ip: "{{parsed_event.message.dst}}"
        filter: "{{parsed_event.message.dst | is_ipaddress}}"

      - set:
          destination.ip: "{{parsed_description.message.dst}}"
        filter: "{{parsed_description.message.dst  | is_ipaddress}}"

      - set:
          destination.nat.ip: "{{parsed_event.message.destinationTranslatedAddress}}"
        filter: "{{parsed_event.message.destinationTranslatedAddress | is_ipaddress}}"

      - set:
          destination.nat.ip: "{{parsed_event.message.NATDestinationIP}}"
        filter: "{{parsed_event.message.NATDestinationIP | is_ipaddress}}"

      - set:
          destination.nat.port: "{{parsed_event.message.destinationTranslatedPort or parsed_event.message.NATDestinationPort}}"
        filter: "{{(parsed_event.message.get('destinationTranslatedPort') != None and (parsed_event.message.destinationTranslatedPort is number or parsed_event.message.destinationTranslatedPort.isdigit())) or (parsed_event.message.get('NATDestinationPort') != None and (parsed_event.message.NATDestinationPort is number or parsed_event.message.NATDestinationPort.isdigit()))}}"

      - set:
          destination.packets: "{{parsed_event.message.PanOSPacketsReceived or parsed_event.message.pkts_received}}"
        filter: "{{(parsed_event.message.get('PanOSPacketsReceived') != None and (parsed_event.message.PanOSPacketsReceived is number or parsed_event.message.PanOSPacketsReceived.isdigit())) or (parsed_event.message.get('pkts_received') != None and (parsed_event.message.pkts_received is number or parsed_event.message.pkts_received.isdigit()))}}"

      - set:
          event.duration: "{{parsed_event.message.ElapsedTimeInSec or parsed_event.message.SessionDuration}}"
        filter: "{{(parsed_event.message.get('ElapsedTimeInSec') != None and (parsed_event.message.ElapsedTimeInSec is number or parsed_event.message.ElapsedTimeInSec.isdigit())) or (parsed_event.message.get('SessionDuration') != None and (parsed_event.message.SessionDuration is number or parsed_event.message.SessionDuration.isdigit()))}}"

      - set:
          network.packets: "{{parsed_event.message.Packets or parsed_event.message.PacketsTotal}}"
        filter: "{{ (parsed_event.message.get('PacketsTotal') != None and (parsed_event.message.PacketsTotal is number or parsed_event.message.PacketsTotal.isdigit())) or (parsed_event.message.get('Packets') != None and (parsed_event.message.Packets is number or parsed_event.message.Packets.isdigit())) }}"

      - set:
          event.reason: "{{parsed_event.message.reason or parsed_event.message.EventDescription or parsed_event.message.PanOSConnectionError or parsed_event.message.Description}}"

      - set:
          event.reason: "{{ parsed_threat.message.threat_description }}"
          event.code: "{{ parsed_threat.message.threat_code }}"
        filter: "{{ parsed_threat.get('message') != None }}"

      - set:
          destination.port: "{{parsed_event.message.DestinationPort or parsed_event.message.dpt or parsed_description.message.dport}}"
          destination.user.name: "{{parsed_event.message.duser or parsed_event.message.DestinationUser}}"
          email.from.address: "{{parsed_event.message.Sender}}"
          email.subject: "{{parsed_event.message.Subject}}"
          email.to.address: "{{parsed_event.message.Recipient}}"
          event.action: "{{parsed_event.message.act or parsed_event.message.Action or parsed_description.message.action}}"
          event.timezone: "{{parsed_event.message.dtz}}"
          event.dataset: "{{parsed_event.message.DeviceEventClassID|lower or parsed_event.message.Type|lower or parsed_event.message.LogType|lower}}"
          event.module: "{{parsed_description.message.module}}"
          host.hostname: "{{parsed_event.message.dvchost or parsed_event.message.PanOSEndpointDeviceName}}"
          host.name: "{{parsed_event.message.dvchost or parsed_event.message.PanOSEndpointDeviceName or parsed_event.message.LogSourceName or parsed_event.message.MachineName or parsed_event.message.shost or parsed_event.message.EndpointDeviceName or parsed_event.message.SourceDeviceHost}}"
          host.id: "{{parsed_event.message.deviceExternalId or parsed_event.message.HostID}}"
          host.mac: "{{parsed_event.message.PanOSSourceDeviceMac or parsed_event.message.SourceDeviceMac}}"
          host.os.family: "{{parsed_event.message.PanOSSourceDeviceOSFamily}}"
          host.os.version: "{{parsed_event.message.PanOSSourceDeviceOSVersion or parsed_event.message.ClientOSVersion or parsed_event.message.SourceDeviceOSVersion}}"
          host.os.type: "{{parsed_event.message.PanOSEndpointOSType}}"
          host.type: "{{parsed_event.message.PanOSSourceDeviceCategory}}"
          http.request.method: "{{parsed_event.message.HttpMethod or parsed_event.message.HTTPMethod}}"
          http.request.referrer: "{{parsed_event.message.Referer}}"
          log.hostname: "{{parsed_event.message.DeviceName or parsed_event.message.dvchost}}"
          log.level: "{{parsed_event.message.VendorSeverity}}"
          log.logger: "{{parsed_event.message.DeviceEventClassID|lower or parsed_event.message.Type|lower or parsed_event.message.LogType|lower}}"
          network.application: "{{parsed_event.message.Application or parsed_event.message.app}}"
          network.bytes: "{{parsed_event.message.Bytes or parsed_event.message.PanOSBytes}}"
          network.transport: "{{parsed_event.message.IPProtocol or parsed_event.message.proto}}"
          network.protocol: "{{parsed_description.message.proto}}"
          network.type: "{{parsed_event.message.TunnelType or parsed_event.message.PanOSTunnelType}}"
          tls.version: "{{parsed_event.message.TLSVersion[3:]}}"
          tls.cipher: "TLS_{{parsed_event.message.TLSKeyExchange}}_{{parsed_event.message.TLSEncryptionAlgorithm}}_{{parsed_event.message.message.TLS_AUTH}}"
          tls.curve: "{{parsed_event.message.EllipticCurve}}"
          tls.server.x509.issuer.common_name: "{{parsed_event.message.IssuerCommonName}}"
          tls.server.x509.subject.common_name: "{{parsed_event.message.SubjectCommonName}}"
