      - set:
          user.domain: '{{final.user.name.split("\\") | last}}'
          user.name: '{{final.user.name.split("\\") | first}}'
        filter: '{{final.user.name != null and "\\" in final.user.name}}'
      - set:
          user.domain: '{{final.user.email.split("@") | first}}'
          user.name: '{{final.user.email.split("@") | last}}'
        filter: '{{final.user.email != null and "@" in final.user.email}}'
      - set:
          source.user.domain: '{{final.source.user.name.split("\\") | first}}'
          source.user.name: '{{final.source.user.name.split("\\") | last}}'
        filter: '{{final.source.user.name != null and "\\" in final.source.user.name}}'
      - set:
          destination.user.domain: '{{final.destination.user.name.split("\\") | first}}'
          destination.user.name: '{{final.destination.user.name.split("\\") | last}}'
        filter: '{{final.destination.user.name != null and "\\" in final.destination.user.name}}'

  set_category_fields:
    actions:
      - set:
          event.category: ["network"]
          event.type: ["info"]
      - set:
          event.category: ["authentication"]
          event.type: ["info"]
        filter: '{{final.log.logger in ["auth", "userid"] or (final.log.logger == "system" and parsed_event.message.Subtype == "auth")}}'
      - set:
          event.category: ["host"]
          event.type: ["info"]
        filter: '{{final.log.logger == "system" and parsed_event.message.Subtype == "general"}}'
      - set:
          event.category: ["session"]
          event.type: ["info"]
        filter: '{{final.log.logger == "globalprotect"}}'
      - translate:
        dictionary:
          "login": ["start"]
          "connected": ["start"]
        mapping:
          paloalto.connection.stage: event.type
        fallback: ["info"]
        filter: '{{final.log.logger == "globalprotect"}}'
      - translate:
        dictionary:
          login: ["start"]
          logout: ["end"]
          "auth-success": ["start"]
        mapping:
          parsed_event.message.Subtype: event.type
          parsed_event.message.Name: event.type
          parsed_event.message.EventID: event.type
        filter: '{{final.log.logger in ["userid", "system"]}}'
      - translate:
        dictionary:
          spyware: ["malware"]
          virus: ["malware"]
          wildfire-virus: ["malware"]
          vulnerability: ["vulnerability"]
          file: ["file"]
          data: ["file"]
          flood: ["network"]
          packet: ["network"]
          scan: ["network"]
          url: ["network"]
          wildfire: ["malware"]
        mapping:
          parsed_event.message.Name: event.category
          parsed_event.message.Subtype: event.category
        filter: '{{final.log.logger == "threat"}}'
      - translate:
        dictionary:
          "start": ["start"]
          "end": ["end"]
          "drop": ["denied"]
          "denied": ["denied"]
          "deny": ["denied"]
          "allow": ["allowed"]
        mapping:
          parsed_event.message.act: event.type
          parsed_event.message.Subtype: event.type
        filter: '{{final.log.logger == "traffic"}}'
