  type: boolean
  description: "Whether the event has been acknowledged. (example value: 'FALSE')"

darktrace.threat_visualizer.attackPhases:
  name: darktrace.threat_visualizer.attackPhases
  type: array
  description: "Of the six attack phases, which phases are applicable to the activity. (example value: '5')"

darktrace.threat_visualizer.children:
  name: darktrace.threat_visualizer.children
  type: array
  description: "A unique identifier that can be used to request this AI Analyst event. This array will only contain one entry as of v5.2 and above. (example value: '04a3f36e-4u8w-v9dh-x6lb-894778cf9633')"

darktrace.threat_visualizer.category:
  name: darktrace.threat_visualizer.category
  type: keyword
  description: "The behavior category associated with the incident event. Relevant for v5.2+ incident construction only. (example value: 'critical')"

darktrace.threat_visualizer.currentGroup:
  name: darktrace.threat_visualizer.currentGroup
  type: keyword
  description: "The UUID of the current incident this event belongs to. Used for v5.2+ incident construction. (example value: 'g04a3f36e-4u8w-v9dh-x6lb-894778cf9633')"

darktrace.threat_visualizer.groupCategory:
  name: darktrace.threat_visualizer.groupCategory
  type: keyword
  description: "The behavior category associated with the incident overall. Relevant for v5.2+ incident construction only. (example value: 'critical')"

darktrace.threat_visualizer.groupScore:
  name: darktrace.threat_visualizer.groupScore
  type: number
  description: "The current overall score of the incident this event is part of. Relevant for v5.2+ incident construction only. (example value: '72.9174234')"

darktrace.threat_visualizer.activityId:
  name: darktrace.threat_visualizer.activityId
  type: keyword
  description: "Used by pre-v5.2 legacy incident construction. An identifier for the specific activity detected by AI Analyst. If groupByActivity=true, this field should be used to group events together into an incident. (example value: 'da39a3ee')"

darktrace.threat_visualizer.groupingIds:
  name: darktrace.threat_visualizer.groupingIds
  type: array
  description: "Used by pre-v5.2 legacy incident construction. Each entry in the groupingIDs array refers to a device that triggered the activity detection. In single events, should only contain one ID. If groupByActivity=false, this field should be used to group events together into an incident. (example value: '268d2b8c')"

darktrace.threat_visualizer.userTriggered:
  name: darktrace.threat_visualizer.userTriggered
  type: boolean
  description: "Whether the event was created as a result of a user-triggered AI Analyst investigation. (example value: 'FALSE')"

darktrace.threat_visualizer.externalTriggered:
  name: darktrace.threat_visualizer.externalTriggered
  type: boolean
  description: "Whether the event was created as a result of an externally triggered AI Analyst investigation. (example value: 'FALSE')"

darktrace.threat_visualizer.aiaScore:
  name: darktrace.threat_visualizer.aiaScore
  type: number
  description: "The anomalousness of the event as classified by AI Analyst - out of 100. (example value: '98')"

darktrace.threat_visualizer.periods:
  name: darktrace.threat_visualizer.periods
  type: array
  description: "An array of one or more periods of time where anomalous activity occurred that AI Analyst investigated."

darktrace.threat_visualizer.breachDevices:
  name: darktrace.threat_visualizer.breachDevices
  type: array
  description: "An array of devices involved in the related model breach(es)."

darktrace.threat_visualizer.relatedBreaches:
  name: darktrace.threat_visualizer.relatedBreaches
  type: array
  description: "An array of model breaches related to the activity investigated by AI analyst."

