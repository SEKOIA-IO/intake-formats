version: 2.0
uuid: 3a9ff07f-1403-4545-b68c-1f226621388c
format_uuid: bf8867ee-43b7-444c-9475-a7f43754ab6d
rule: Vectra General Threat Detection
description: >-
  Vectra Cognito detected a potential threat. This is a very generic rule to raise as much alerts as possible from Vectra detections however RECONNAISSANCE and INFO categories have been removed to avoid spamming.
sources: https://www.vectra.ai/detections
effort: master
detection:
  selection:
    sekoiaio.intake.dialect_uuid: 'bf8867ee-43b7-444c-9475-a7f43754ab6d' #Vectra dialect
    vectra.detection.type: '*'
    event.action: '*'
  filter:
    event.action: 
      - 'INFO'
      - 'RECONNAISSANCE'
  selection_legacy:
    sekoiaio.intake.dialect_uuid: 'bf8867ee-43b7-444c-9475-a7f43754ab6d' #Vectra dialect
    vectra.detection.type: '*'
    event.type: '*'
  filter_legacy:
    event.type: 
      - 'INFO'
      - 'RECONNAISSANCE'
  condition: (selection and not filter) or (selection_legacy and not filter_legacy)
alert_category: malicious-traffic
alert_type: other
alert_severity: 50
attack:
  - T1204
data_sources:
  - Anti-virus
similarity_strategy:
  - host.name
  - vectra.detection.type
event_fields:
  - field: vectra.detection.type
    description: Vectra detection type exact name
  - field: vectra.detection.name
    description: Name of the Vectra detection
  - field: event.type
    description: Vectra detection category (killchain)
changelog:
  - date: 06/10/2025
    level: minor
    change: Update sources link
  - date: 12/11/2025
    level: minor
    change: Update rule type to integration
