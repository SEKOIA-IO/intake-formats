DefensePro.date:
  description: 'Event-generation date according to DefensePro-device internal clock. Format: DD-MM-YYYY'
  name: DefensePro.date
  type: text

DefensePro.time:
  description: 'Event-generation time according to DefensePro-device internal clock. Format: HH:MM:SS'
  name: DefensePro.time
  type: text

Radware.id:
  description: 'Radware ID number, identifying the type of the security event'
  name: Radware.id
  type: number

DefensePro.category:
  description: 'Event category assigned by the DefensePro device. Values: Allowlist/Blocklist, Anomalies, Anti-Scanning, Behavioral DoS, DNS Flood, DoS Shield, ERTFeed, GeoFeed, HTTP Flood, HTTPs, Intrusions, SYN Flood, Traffic Filters'
  name: DefensePro.category
  type: text

Radware.attack.name:
  description: 'Radware-defined attack name'
  name: Radware.attack.name
  type: text

DefensePro.physical.port:
  description: 'Identified DefensePro physical port'
  name: DefensePro.physical.port
  type: number

Radware.context:
  description: 'Context, relevant only when SSL/TLS is used. Values: Reassembly, Regular, Decrypted HTTPS and Regular-and-Decrypted-HTTPS'
  name: Radware.context
  type: text

DefensePro.policy.name:
  description: 'The DefensePro policy that triggered the event'
  name: DefensePro.policy.name
  type: text

DefensePro.attack.status:
  description: "Attack's current status. Values:
-occur: Report message of events that are considered as 'per packet' events, for example, IPS signatures, Black List, Packet Anomalies, and so on
-start/term: Report message of start or end of security events that are considered as continuous events, for example, SYN protection, HTTP Protection, and so on
-ongoing: Report message of continuous security events. These reports are sent every 15 seconds, in between start and term messages
-sampled: Report message of continuous security event which provide layer"
  name: DefensePro.attack.status
  type: text

DefensePro.packet.count:
  description: 'Detected packet number per reported event'
  name: DefensePro.packet.count
  type: number

DefensePro.volume:
  description: 'Total kilobits used by the attack, rounded down'
  name: DefensePro.volume
  type: number

DefensePro.VLAN.tag:
  description: 'VLAN tag associated with the reported event'
  name: DefensePro.VLAN.tag
  type: text

DefensePro.MPLS.RD:
  description: ''
  name: DefensePro.MPLS.RD
  type: text

DefensePro.MPLS.tag:
  description: ''
  name: DefensePro.MPLS.tag
  type: text

DefensePro.risk:
  description: 'Risk associated with the attack. Values: info, low, medium and high'
  name: DefensePro.risk
  type: text

DefensePro.UniqueID:
  description: 'Unique ID, identifying the specific security event, and added to all messages that relate to it. The unique ID is presented in GUID format'
  name: DefensePro.UniqueID
  type: text

DefensePro.baseline.status:
  description: 'Baseline status (active, being suppressed now)'
  name: DefensePro.baseline.status
  type: text

login.type:
  description: 'Type of login (ssh, secure-web)'
  name: login.type
  type: text

login.ip:
  description: 'IP used for login'
  name: login.ip
  type: text